        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="assets/css/consumeTool.css">
    <script src="assets/js/consumes.js"></script>
    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/all_materials.js"></script>

    <script src="assets/js/all_consumes.js"></script>
    <script src="assets/js/handlebars-v4.1.2.js"></script>
    
    <!-- Nav Bar and Class Bar -->
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/filter_selection.js"></script>
    <script src="assets/js/templatesCompiled.js"></script>
    
    <script src="assets/js/consumeTool.js"></script>
</head>

<body>
    <div id="nav-container" class="container"></div>
    <div class="container titleSplash">
        <div class="page-title">Consumable Tool
            <div class="p-3 page-description">A Classic World of Warcraft Consumable Calculator! Click the icons or type an amount to see what materials you will need.</div>
        </div>
    </div>
    <div id="main-container" class="container mainBody">
        <!--
        <div class="row class-selection nav-is-sticky pt-1 sticky-top" id="class_selection">
            <div class="class-filter" id="all">All Consumes</div>
        </div>
        -->
        <div class="row">
            <div class="col-xl-9 consume-container">
                <div class="row">
                    <form id="consume-form" class="consume-form col">
                        <div class="consumePrompt">~Select Your Class~</div>
                    </form>
                </div>
            </div>
            <div class="col-3 d-none d-xl-block total-container">
                <div class="totalTitle">Materials</div>
                <div class="results"></div>
            </div>
        </div>
        <div class="row">
            <div class="d-xl-none col-12 total-container">
                <div class="totalTitle">Totals</div>
                <div class="results"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span class="text-muted">&copy Ony Buff 2019</span>
    </footer>

</body>

<script id="consume-block-template" type="text/x-handlebars-template">
    {{#each professions as |profession|}}
    <div class="category-container" name="{{name}}">
        <div class="category-title" name="{{name}}">{{name}}</div>
        {{#each data}}
        <div class="consume-block" name="{{sanitize name}}">
            <div class="icon-container">
                <img class="consume-img" src="assets/images/icon_border_2.png" style="background-image: url(assets/images/consumes/{{img}})">
                <div class="consume-tooltip tooltip-hidden">
                    <div class="consume-tooltip-title" style="color:azure; font-size: 14px">{{name}}</div>
                    {{effect}}
                </div>
            </div>
            <div class="consume-title">{{name}}
                <input class="consume-input" name="{{sanitize name}}" category="{{profession.name}}" placeholder="Amount" type="number" step={{#if step}}"{{step}}"{{else}}"1"{{/if}}>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>

<script src="assets/js/helpers.js"></script>
<div id="tooltip"></div>
</html>
