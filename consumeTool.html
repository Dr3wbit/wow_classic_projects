        style="background-image: url(assets/images/icons/consumes/{{@key}}.jpg);">
        <span class="consume-name">{{this.name}}</span>
        {{!each this.materials}}

        style="background-image: url(assets/images/icons/small/{{@key}}.jpg);"> --}}

    </div>

</script>

<div class="modal fade" id="consumeListPrompt" tabindex="-1" role="dialog" aria-labelledby="specSaver" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-white" style="box-shadow: rgba(0,0,0,.8) 0 1px 3px 0 inset; border-radius:2px;">
      <div class="modal-body">
          <button type="button" class="close" aria-label="Close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
          </button>
          <form class="saveConsumeList" name="saveConsumeList">
        <div class="form-group row">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="input-group-text" style="border-radius: 2px 0 0 2px;">name</div>
            </div>
            <input type="text" name="saveConsumeList" id="consumeListName" class="form-control-sm saveConsumeList" placeholder="Name this list..." aria-label="Text..." aria-describedby="basic-addon1" autocomplete="off" required=True>
            <div class="input-group-append">
              <button type="submit" class="input-group-text btn-sm btn-primary" id="confirmSpecName" style="border-radius: 0 2px 2px 0;">Confirm</button>
            </div>
            <div id="nameValidation" class="form-text"></div>
          </div>
       </div>
    </form>
