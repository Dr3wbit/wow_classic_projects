<script src="assets/js/handlebars-v4.1.2.js"></script>
<script id="handlebars-demo2" type="text/x-handlebars-template">
    {{#each trees as |tree|}}
    <div class="talentTable">
        <div class="treeTitle col">{{name}}
        {{#each data}}
        <div class="row">
            {{#each this}}
            {{#if this}}
            <div class="talent" style="background-image: url({{image}});" name="{{name}}"
                data-maxrank={{maxRank}} data-unlocks="{{unlocks}}"
                data-requiredtalentpoints={{requiredTalentPoints}}>
                <div class="spentPoints">0</div>
            </div>
            {{else}}
            <div class="openSlot"></div>
            {{/if}}
            {{/each}}
        </div>
        {{/each}}
    </div>
</div>
    {{/each}}
</script>
